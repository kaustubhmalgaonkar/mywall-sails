<div class="row">
    <div class="col-sm-5 col-sm-push-3">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Create new Client</h3>
            </div>

            <div class="box-body">
                <form name="newClientForm" ng-submit="saveClient()">
                    <input type='hidden' name='_csrf' value='<%= _csrf %>' ng-model="newClient._csrf">

                    <div class="form-group">
                        <label for="client_name">Client name</label>
                        <input type="text" name="client_name"
                               id="client_name" placeholder="Enter the client display name"
                               class="form-control" ng-model="newClient.client_name"/>
                    </div>

                    <div class="form-group">
                        <label for="country_name">Country</label>
                        <input type="text" name="country_name"
                               id="country_name" placeholder="Enter client country "
                               class="form-control" ng-model="newClient.country"/>
                    </div>

                    <button class="btn btn-success">
                        <i class="fa fa-upload"></i> Create
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
