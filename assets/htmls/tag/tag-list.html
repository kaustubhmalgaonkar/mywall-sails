<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Tag list</h3>
    </div>

    <div class="box-body">

        <p>
            <a class="btn btn-success" href="#/tag-add">
                <i class="fa fa-plus"></i> Create Tag
            </a>
        </p>

        <table class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
                <th>Tag Name</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="tag in tags track by $index">
                <td>{{tag.tag_name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
