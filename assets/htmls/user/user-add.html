<div class="row">
  <div class="col-sm-5 col-sm-push-3">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Add new User</h3>
      </div>

      <div class="box-body">
        <form name="newUserForm" ng-submit="saveUser()">
          <input type='hidden' name='_csrf' value='<%= _csrf %>' ng-model="newUser._csrf">

          <div class="form-group">
            <label for="display_name">User Display name</label>
            <input type="text" name="display_name"
                   id="display_name" placeholder="Enter the user display name"
                   class="form-control" ng-model="newUser.display_name"/>
          </div>

          <div class="form-group">
            <label for="display_name">User email address</label>
            <input type="email" name="email_address"
                   id="email_address" placeholder="Enter user email address"
                   class="form-control" ng-model="newUser.email_address"/>
          </div>

          <div class="form-group">
            <label for="display_name">User password</label>
            <input type="password" name="password"
                   id="password" placeholder="Enter user password"
                   class="form-control" ng-model="newUser.password"/>
          </div>

          <div class="form-group">
            <label for="display_name">Confirm user password</label>
            <input type="password" name="confirm_password"
                   id="confirm_password" placeholder="Enter user password again"
                   class="form-control" ng-model="newUser.confirm_password"/>
          </div>

          <button class="btn btn-success">
            <i class="fa fa-upload"></i> Save
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
